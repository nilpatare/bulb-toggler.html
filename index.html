<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body class="bg-light" id="main-body">
    <h1 class="app-title">Bulb Toggler</h1>

    <div class="theme-selector-container">
        <img src="on.png" class="theme-select-icon" onclick="enableLight()">
        <img src="off.png" class="theme-select-icon" onclick="enableDark()"/>

    </div>
    <img src="off.png" class="img-bulb" id="img-bulb"/>
    

    <div class="btn-container">
        <button type="button" class="btn-toggle btn-light"
             onclick="toggleBulb()" 
             id="btn-toggle">
            Toggle
        </button>
    </div>
</body>
</html>
